<!DOCTYPE html>
<html>
<head>
<title>Places</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.card img{
    height:200px;
    object-fit:cover;
}
.card{
    height:100%;
}
</style>
</head>

<body class="container mt-4">

<h2 class="text-center mb-4">Tourist Places</h2>

<div class="row g-4">

<div class="col-md-3">
<div class="card shadow">
<img src="/static/images/goa.jpeg" class="card-img-top">
<div class="card-body">
<h5>Goa</h5>

<form action="/book" method="post">
<input type="hidden" name="place" value="Goa">
<input type="date" name="date" class="form-control mb-2" required>
<input type="number" name="persons" class="form-control mb-2" placeholder="No. of Persons" required>
<button class="btn btn-primary btn-sm w-100">Book</button>
</form>

</div>
</div>
</div>
